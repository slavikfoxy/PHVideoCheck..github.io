name: "PHVC"

on:
  schedule:
    - cron: "0 0,8,16 * * *"  # Minute/Hour/Day/Month/Weekday (UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout master
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python3 ./CheckMissVideo.py
          
      - name: Commit and Push Changes
        run: |
            # Configure Git with your user information
            git config --global user.email "oliynik.v2014@gmail.com"
            git config --global user.name "slavikfoxy"
            git remote set-url origin https://$GH_TOKEN@github.com/${{ github.repository }}
            git fetch
            git checkout main
